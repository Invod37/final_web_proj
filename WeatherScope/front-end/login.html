<!doctype html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вхід — WeatherScope</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="register-style.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid px-4">
      <a class="navbar-brand" href="index.html">
        <i class="bi bi-cloud-sun me-2"></i>WeatherScope
      </a>
      <a class="btn btn-outline-light btn-sm" href="register.html">
        Реєстрація
      </a>
    </div>
  </nav>


  <div class="container d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 70px); padding: 2rem 1rem;">
    <div class="form-container">
      <div class="text-center">
        <h1 class="form-title">Вхід</h1>
        <p class="form-subtitle">Введіть свої облікові дані</p>
      </div>


      <div id="errorAlert" class="alert alert-danger" style="display: none;">
        <strong>Помилка при вході:</strong>
        <ul id="errorList"></ul>
      </div>

      <div id="successAlert" class="alert alert-success" style="display: none;">
        <strong>Успішний вхід!</strong>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label for="username">Ім'я користувача</label>
          <input type="text" id="username" name="username" class="form-control" required>
          <span class="error-text" id="usernameError"></span>
        </div>

        <div class="form-group">
          <label for="password">Пароль</label>
          <input type="password" id="password" name="password" class="form-control" required>
          <span class="error-text" id="passwordError"></span>
        </div>

        <button type="submit" class="btn btn-primary mt-3" id="submitBtn">
          Увійти
        </button>
      </form>

      <div class="text-center mt-4">
        <small style="color: #666666;">
          Ще немає акаунту?
          <a href="register.html" class="text-link">Зареєструватися</a>
        </small>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
     API_URL = 'http://127.0.0.1:8000/api/v1';

document.getElementById('loginForm').addEventListener('submit', async (e) => {
   e.preventDefault();
   console.log('Форма відправлена');

   const username = document.getElementById('username').value;
   const password = document.getElementById('password').value;

   const forma = new FormData()
   forma.append("username",username)
   forma.append("password",password)

  const response = await fetch(`${API_URL}/login/`,{
    method: 'POST',
    body: forma
  })
  const data = await response.json();
  console.log('Відповідь:', data);
  console.log('Статус:', response.status);
});
  </script>

</body>
</html>
