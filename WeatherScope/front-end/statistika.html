<!doctype html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Статистика | WeatherScope</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <header class="navbar navbar-dark sticky-top bg-dark p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 px-3" href="index.html">WeatherScope</a>
  </header>

  <main class="container mt-5">
    <div class="text-center mb-4">
      <h1>7-денний прогноз погоди</h1>
      <form id="forecast-form" class="d-flex justify-content-center mt-3">
        <input type="text" id="city-input" class="form-control w-50" placeholder="Введіть місто" required>
        <button class="btn btn-primary ms-2" type="submit">Показати</button>
      </form>
    </div>

    <div id="forecast-container" class="row justify-content-center"></div>
  </main>

  <script>
    document.getElementById("forecast-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const city = document.getElementById("city-input").value.trim();
      if (!city) return;

      const res = await fetch(`http://127.0.0.1:8000/api/v1/forecast/?city=${city}`);
      const data = await res.json();

      const container = document.getElementById("forecast-container");
      container.innerHTML = "";

      if (!data.forecast) {
        container.innerHTML = `<p class='text-danger text-center'>Не вдалося отримати прогноз</p>`;
        return;
      }

      data.forecast.forEach(day => {
        const card = document.createElement("div");
        card.className = "col-md-3 m-2";
        card.innerHTML = `
          <div class="card text-center shadow-sm">
            <div class="card-body">
              <h5>${day.date}</h5>
              <img src="https://openweathermap.org/img/wn/${day.icon}@2x.png" alt="">
              <p class="fs-5 fw-bold">${day.avg_temp ?? day.temp_day}°C</p>
              <p class="text-capitalize">${day.desc}</p>
            </div>
          </div>
        `;
        container.appendChild(card);
      });
    });
  </script>
</body>
</html>
