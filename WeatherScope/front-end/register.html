<!doctype html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Реєстрація — WeatherScope</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="register-style.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid px-4">
      <a class="navbar-brand" href="index.html">
        <i class="bi bi-cloud-sun me-2"></i>WeatherScope
      </a>
      <a class="btn btn-outline-light btn-sm" href="login.html">
        Увійти
      </a>
    </div>
  </nav>


  <div class="container d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 70px); padding: 2rem 1rem;">
    <div class="form-container">
      <div class="text-center">
        <h1 class="form-title">Реєстрація</h1>
        <p class="form-subtitle">Створіть обліковий запис для продовження</p>
      </div>


      <div id="errorAlert" class="alert alert-danger" style="display: none;">
        <strong>Виникли помилки:</strong>
        <ul id="errorList"></ul>
      </div>

      <div id="successAlert" class="alert alert-success" style="display: none;">
        <strong>Реєстрація успішна!</strong>
      </div>

      <form id="registerForm">
        <div class="form-group">
          <label for="username">Ім'я користувача</label>
          <input type="text" id="username" name="username" class="form-control" required>
          <span class="error-text" id="usernameError"></span>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" class="form-control" required>
          <span class="error-text" id="emailError"></span>
        </div>

        <div class="form-group">
          <label for="password1">Пароль</label>
          <input type="password" id="password1" name="password1" class="form-control" required>
          <span class="error-text" id="password1Error"></span>
        </div>

        <div class="form-group">
          <label for="password2">Підтвердження паролю</label>
          <input type="password" id="password2" name="password2" class="form-control" required>
          <span class="error-text" id="password2Error"></span>
        </div>

        <button type="submit" class="btn btn-primary mt-3" id="submitBtn">
          Зареєструватися
        </button>
      </form>

      <div class="text-center mt-4">
        <small style="color: #666666;">
          Вже є акаунт?
          <a href="login.html" class="text-link">Увійти</a>
        </small>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
const API_URL = 'http://127.0.0.1:8000/api/v1';

document.getElementById('registerForm').addEventListener('submit', async (e) => {
  e.preventDefault();

  const submitBtn = document.getElementById('submitBtn');
  submitBtn.disabled = true;
  submitBtn.textContent = 'Реєстрація...';

  document.getElementById('errorAlert').style.display = 'none';
  document.getElementById('successAlert').style.display = 'none';
  document.getElementById('errorList').innerHTML = '';

  const formData = new FormData();
  formData.append('username', document.getElementById('username').value);
  formData.append('email', document.getElementById('email').value);
  formData.append('password1', document.getElementById('password1').value);
  formData.append('password2', document.getElementById('password2').value);

  try {
    const response = await fetch(`${API_URL}/register/`, {
      method: 'POST',
      body: formData
    });

    const data = await response.json();

    if (response.ok) {
      document.getElementById('successAlert').style.display = 'block';
      document.getElementById('registerForm').style.display = 'none';

      if (data.token) {
        localStorage.setItem('token', data.token);
        localStorage.setItem('access_token', data.token);
        localStorage.setItem('username', document.getElementById('username').value);
      }

      setTimeout(() => {
        window.location.href = 'login.html';
      }, 2000);

    } else {
      const errorList = document.getElementById('errorList');
      for (const [field, messages] of Object.entries(data)) {
        const li = document.createElement('li');
        li.textContent = `${field}: ${messages}`;
        errorList.appendChild(li);
      }
      document.getElementById('errorAlert').style.display = 'block';
    }

  } catch (error) {
    const errorList = document.getElementById('errorList');
    errorList.innerHTML = '<li>Помилка з’єднання з сервером</li>';
    document.getElementById('errorAlert').style.display = 'block';
    console.error('Error:', error);
  }
  submitBtn.disabled = false;
  submitBtn.textContent = 'Зареєструватися';
});
</script>

</body>
</html>
