<!doctype html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherScope</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="navbar sticky-top bg-dark flex-md-nowrap p-0 shadow" data-bs-theme="dark">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6 text-white" href="#">WeatherScope</a>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="sidebar border border-right col-md-3 col-lg-2 p-0 bg-body-tertiary" style="min-height: 100vh;">
            </div>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="row mt-5">
                    <div class="col-12 text-center">
                        <h1>WeatherScope</h1>
                    </div>
                </div>

                <div class="row justify-content-center mt-4">
                    <div class="col-md-6">
                        <form id="weather-form">
                            <div class="input-group">
                                <input type="text" name="city" class="form-control" placeholder="Введіть місто" required>
                                <button class="btn btn-primary" type="submit">Пошук</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="row justify-content-center mt-4">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h5>Інформація про погоду</h5>
                            </div>
                            <div class="card-body text-center">
                                <h2 id="city-name">Завантаження...</h2>
                                <img id="weather-icon" src="" alt="" class="img-fluid mb-3">
                                <h3 id="temperature"></h3>
                                <p id="description" class="text-capitalize"></p>

                                <div class="row mt-3">
                                    <div class="col-4">
                                        <small class="text-muted">Вітер</small>
                                        <div id="wind" class="fw-bold">-</div>
                                    </div>
                                    <div class="col-4">
                                        <small class="text-muted">Вологість</small>
                                        <div id="humidity" class="fw-bold">-</div>
                                    </div>
                                    <div class="col-4">
                                        <small class="text-muted">Тиск</small>
                                        <div id="pressure" class="fw-bold">-</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script1.js"></script>
</body>
</html>
