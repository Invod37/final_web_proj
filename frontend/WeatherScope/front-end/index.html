<!doctype html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherScope</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .clothing-recommendation {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }
        .clothing-item-badge {
            background: rgba(255,255,255,0.2);
            padding: 8px 15px;
            border-radius: 20px;
            margin: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <header class="navbar sticky-top bg-dark flex-md-nowrap p-0 shadow" data-bs-theme="dark">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6 text-white" href="/static/index.html">WeatherScope</a>
    <nav class="ms-auto px-3">
      <a class="text-white text-decoration-none me-3" href="/static/login.html">Login</a>
      <a class="text-white text-decoration-none me-3" href="/static/register.html">Register</a>
      <a class="text-white text-decoration-none" href="/static/settings.html">Settings</a>
    </nav>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="sidebar border border-right col-md-3 col-lg-2 p-0 bg-body-tertiary" style="min-height: 100vh;">
            </div>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="row mt-5">
                    <div class="col-12 text-center">
                        <h1>WeatherScope</h1>
                    </div>
                </div>

                <div class="row justify-content-center mt-4">
                    <div class="col-md-6">
                        <form id="weather-form">
                            <div class="input-group">
                                <input type="text" name="city" class="form-control" placeholder="Введіть місто" required>
                                <button class="btn btn-primary" type="submit">Пошук</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="row justify-content-center mt-4">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h5>Інформація про погоду</h5>
                            </div>
                            <div class="card-body text-center">
                                <h2 id="city-name">Завантаження...</h2>
                                <img id="weather-icon" src="" alt="" class="img-fluid mb-3">
                                <h3 id="temperature"></h3>
                                <p id="description" class="text-capitalize"></p>

                                <div class="row mt-3">
                                    <div class="col-4">
                                        <small class="text-muted">Вітер</small>
                                        <div id="wind" class="fw-bold">-</div>
                                    </div>
                                    <div class="col-4">
                                        <small class="text-muted">Вологість</small>
                                        <div id="humidity" class="fw-bold">-</div>
                                    </div>
                                    <div class="col-4">
                                        <small class="text-muted">Тиск</small>
                                        <div id="pressure" class="fw-bold">-</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div id="clothing-recommendations" style="display:none;" class="clothing-recommendation">
                            <h4>Recommended Clothing</h4>
                            <p id="temp-range-label" class="mb-2"></p>
                            <div id="user-clothing" style="display:none;">
                                <h6>Your Selected Items:</h6>
                                <div id="user-items"></div>
                            </div>
                            <div id="default-clothing" style="display:none;">
                                <h6>Suggested Items:</h6>
                                <div id="default-items"></div>
                                <p class="mt-3 mb-0">
                                    <small><a href="login.html" class="text-white">Login</a> to customize your clothing preferences</small>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="auth-utils.js"></script>
    <script src="script1.js"></script>
    <script>
        async function loadClothingRecommendations(temperature) {
            try {
                const resp = await fetch(`/api/v1/clothes/for-temperature/?temp=${temperature}`, {
                    credentials: 'same-origin'
                });

                const clothingSection = document.getElementById('clothing-recommendations');
                const tempLabel = document.getElementById('temp-range-label');

                if (resp.status === 401) {
                    showDefaultRecommendations(temperature);
                    return;
                }

                if (resp.ok) {
                    const data = await resp.json();
                    tempLabel.textContent = `Temperature Range: ${data.temperature_group_label}`;

                    const userSection = document.getElementById('user-clothing');
                    const defaultSection = document.getElementById('default-clothing');
                    const userItems = document.getElementById('user-items');
                    const defaultItems = document.getElementById('default-items');

                    if (data.user_selected_items && data.user_selected_items.length > 0) {
                        userSection.style.display = 'block';
                        defaultSection.style.display = 'none';
                        userItems.innerHTML = data.user_selected_items.map(item =>
                            `<span class="clothing-item-badge">${item.name}</span>`
                        ).join('');
                    } else {
                        userSection.style.display = 'none';
                        defaultSection.style.display = 'block';
                        defaultItems.innerHTML = data.all_available_items.map(item =>
                            `<span class="clothing-item-badge">${item.name}</span>`
                        ).join('');
                    }

                    clothingSection.style.display = 'block';
                }
            } catch (error) {
                console.error('Error loading clothing recommendations:', error);
                showDefaultRecommendations(temperature);
            }
        }

        function showDefaultRecommendations(temperature) {
            const clothingSection = document.getElementById('clothing-recommendations');
            const tempLabel = document.getElementById('temp-range-label');
            const defaultSection = document.getElementById('default-clothing');
            const defaultItems = document.getElementById('default-items');
            const userSection = document.getElementById('user-clothing');

            let items = [];
            let label = '';

            if (temperature < -10) {
                label = 'Below -10°C';
                items = ['Heavy winter coat', 'Thermal underwear', 'Winter gloves', 'Warm hat', 'Winter boots', 'Scarf'];
            } else if (temperature <= 10) {
                label = '-10°C to +10°C';
                items = ['Light jacket', 'Sweater', 'Long pants', 'Closed shoes', 'Light scarf'];
            } else {
                label = 'Above +10°C';
                items = ['T-shirt', 'Shorts', 'Light dress', 'Sandals', 'Sunglasses', 'Sun hat'];
            }

            tempLabel.textContent = `Temperature Range: ${label}`;
            userSection.style.display = 'none';
            defaultSection.style.display = 'block';
            defaultItems.innerHTML = items.map(item =>
                `<span class="clothing-item-badge">${item}</span>`
            ).join('');

            clothingSection.style.display = 'block';
        }

        document.getElementById('weather-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const city = formData.get('city');

            try {
                const response = await fetch(`/api/v1/weather/?city=${city}`, {
                    credentials: 'same-origin'
                });
                const data = await response.json();

                if (response.ok) {
                    document.getElementById('city-name').textContent = data.city;
                    document.getElementById('temperature').textContent = `${data.temp}°C`;
                    document.getElementById('description').textContent = data.description;
                    document.getElementById('humidity').textContent = `${data.humidity}%`;
                    document.getElementById('wind').textContent = `${data.wind_speed} m/s`;
                    document.getElementById('pressure').textContent = `${data.pressure} hPa`;

                    if (data.icon) {
                        document.getElementById('weather-icon').src = `https://openweathermap.org/img/wn/${data.icon}@2x.png`;
                    }

                    await loadClothingRecommendations(data.temp);
                } else {
                    alert(data.error || 'Failed to fetch weather data');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to fetch weather data');
            }
        });
    </script>
</body>
</html>
