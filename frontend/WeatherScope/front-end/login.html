<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login — WeatherScope</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow">
          <div class="card-body p-4">
            <h2 class="card-title text-center mb-4">Login</h2>
            <form id="login-form">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
              <div id="error-message" class="alert alert-danger d-none">Invalid username or password</div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary" id="submit-btn">Login</button>
              </div>
            </form>
            <p class="text-center mt-3 mb-0">
              No account? <a href="register.html">Register</a>
            </p>
            <p class="text-center mt-2 mb-0">
              <a href="/static/index.html" class="text-muted">← Back to Home</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="auth-utils.js"></script>
  <script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const submitBtn = document.getElementById('submit-btn');
      const errorDiv = document.getElementById('error-message');

      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Logging in...';
      errorDiv.classList.add('d-none');

      const data = new FormData(e.target);

      try {
        const resp = await fetch('/api/v1/login/', {
          method: 'POST',
          body: data,
          credentials: 'same-origin'
        });

        if (resp.ok) {
          window.location.href = '/static/index.html';
        } else {
          errorDiv.classList.remove('d-none');
        }
      } catch (error) {
        errorDiv.textContent = 'Network error. Please try again.';
        errorDiv.classList.remove('d-none');
      } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = 'Login';
      }
    });
  </script>
</body>
</html>
